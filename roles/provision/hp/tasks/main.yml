---

- name: Power off a server
  community.general.hpilo_boot:
    host: "{{ item.ilo_ip }}"
    login: "{{ ilo_user }}"
    password: "{{ ilo_password }}"
    state: poweroff
  when: item.vendor|lower =="hp"
  with_items: "{{ hosts }}"
  ignore_errors: true

- debug:
    msg: "{{ http_share }}"

- name: Task to boot a system using an ISO from an HP iLO interface only if the system is an HP server
  community.general.hpilo_boot:
    host: "{{ item.ilo_ip }}"
    login: "{{ ilo_user }}"
    password: "{{ ilo_password }}"
    media: cdrom
    state: boot_once
    image: "{{ http_share }}"
  when: item.vendor|lower =="hp"
  with_items: "{{ hosts }}"



